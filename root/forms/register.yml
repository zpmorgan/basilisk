---
action:
id: login
indicator: submit
auto_fieldset: 1

auto_id: '%f_%n'
elements:
  - type: Text
    name: username
    label: Username
    constraints:
      - Required
      - type: Length
        min: 2
        max: 16
        message: username must be between 2 and 16 chars
  - type: Password
    name: passwd
    label: Password
    constraints:
      - Required      
      - type: Equal
        others: passwd2
        message: Password did not match
      - type: Length
        min: 1
        max: 30
        message: Password must be between 1 and 30 chars
  - type: Password
    name: passwd2
    label: Confirm password
    constraints:
      - Required
  - type: Submit
    name: submit
    value: Register
